<body>
  <div id="root"></div>
</body>
<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="/__/firebase/7.14.5/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="/__/firebase/7.14.5/firebase-analytics.js"></script>

<!-- Initialize Firebase -->
<script src="/__/firebase/init.js"></script>
<script>
  firebase.analytics();
  // ドロップダウンを消す処理
  const root = document.getElementById('root');
  root.onclick = () => {
    if (document.getElementById('icon')?.classList) {
      document.getElementById('icon').classList.remove('clicked');
    }
  }
  // スワイパーの処理
  const mySwiper = new Swiper('.swiper-container', {
    // オプションパラメータ(一部のみ抜粋)
    loop: true,
    // 最後のスライドまで到達した場合、最初に戻らずに続けてスライド可能にするか。
    speed: 600,
    // スライドが切り替わるトランジション時間(ミリ秒)。
    slidesPerView: 3,
    // 何枚のスライドを表示するか
    direction: 'horizontal',
    // スライド方向。 'horizontal'(水平) か 'vertical'(垂直)。effectオプションが 'slide' 以外は無効。
    effect: 'slide',
    // "slide", "fade"(フェード), "cube"(キューブ回転), "coverflow"(カバーフロー) または "flip"(平面回転)
    pagination: {
      el: '.swiper-pagination' // ページネーションを表示するセレクタ
    },
    centeredSlides: true,
    spaceBetween: 20,
    // レスポンシブ化条件
    breakpoints: {
      // 980ピクセル幅以下になったら
      980: {
        slidesPerView: 2
      },
      // 640ピクセル幅以下になったら
      640: {
        slidesPerView: 1.5
      },
      540: {
        slidesPerView: 1.2
      }
    }
  });
</script>
