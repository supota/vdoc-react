<!-- Initialize Firebase -->
<script src="/__/firebase/init.js"></script>
<script>
    console.log(firebase);
    var mySwiper = new Swiper('.swiper-container', {
        // オプションパラメータ(一部のみ抜粋)
        loop: true,
        // 最後のスライドまで到達した場合、最初に戻らずに続けてスライド可能にするか。
        speed: 600,
        // スライドが切り替わるトランジション時間(ミリ秒)。
        slidesPerView: 3,
        // 何枚のスライドを表示するか
        direction: 'horizontal',
        // スライド方向。 'horizontal'(水平) か 'vertical'(垂直)。effectオプションが 'slide' 以外は無効。
        effect: 'slide',
        // "slide", "fade"(フェード), "cube"(キューブ回転), "coverflow"(カバーフロー) または "flip"(平面回転)
        pagination: {
            el: '.swiper-pagination' // ページネーションを表示するセレクタ
        },
        centeredSlides: true,
        spaceBetween: 20,
        // レスポンシブ化条件
        breakpoints: {
            // 980ピクセル幅以下になったら
            980: {
                slidesPerView: 2
            },
            // 640ピクセル幅以下になったら
            640: {
                slidesPerView: 1.5
            },
            540: {
                slidesPerView: 1.2
            }
        }
    });
</script>
